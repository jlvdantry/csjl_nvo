<html>
 
<head>

<div data-role="content">

      <div data-role="content">
          <h1>Hola <span id="mensaje"></span></h1>

      </div>
  </div>

   <script type="text/javascript">
          $('#popup').on( 'pagebeforeshow',function(event, ui){
